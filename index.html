<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Card</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <main>
    <div class="cards">
      <div class="cards-img img">
        <img src="images/atlas.svg" alt=""> </div>
      <div class="card-main">
        <h2>Atlas moth</h2>
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </div>
    </div>

    <div class="cards">
      <div class="cards-img img">
        <img src="images/hercules.svg" alt=""> </div>
      <div class="card-main">
        <h2>Hercules Moth</h2>
        <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </div>
    </div>

    <div class="cards">
      <div class="cards-img img">
        <img src="images/ornate.svg" alt=""> </div>
      <div class="card-main">
        <h2>Ornate moth</h2>
        <p>It is colored from pink, red, orange and yellow to white with black marking</p>
      </div>
    </div>

  </main>
</body>
</html>
